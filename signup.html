<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css
    ">

    <title>Create a New Acount</title>
    <style>
        .devider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }
        .devider span{
            padding: 8px;
            position: relative;
            font-size: 20px;
            z-index: 2 !important;
        }
        .devider:after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 2px dotted red;
            top: 50%;
            left: 0px;
            z-index:1 !important;
        }
    </style>
    
  </head>
  <body>
   

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- going to start sign up desing -->
    <div class="container">
        <div class="card bg-light">
             <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Acount</h4>
                <p class="text-center">Get Started With Your Free Acount</p>
                <a href="#" class="btn btn-block btn-danger ">
                    <i class="fab fa-google"></i> 
                    Log In Via Google</a>

                    <a href="#" class="btn btn-block btn-primary ">
                        <i class="fab fa-facebook-f"></i> 
                        Log In Via Facebook</a>
                <p class="devider mt-3">
                    <span class="bg-info">OR</span>
                </p>
                
                <!-- form starting -->
                <form action="#!">
                <!-- name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                      </div>

                      <!-- email field -->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                      </div>

                      <!-- phone field -->
                      <div class="form-group input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="fa fa-phone"></i>
                              </span>
                          </div>
                          <select class="custom-select" style="max-width: 80px;">
                              <option value="">+91</option>
                              <option value="">+92</option>
                              <option value="">+93</option>
                          </select>
                          <input type="number" class="form-control" placeholder="Enter Phone">
                      </div>

                      <!-- user type field -->
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                        </div>
                        <select class="form-control">
                            <option selected disabled>---Select User Type---</option>
                            <option value="">Student</option>
                            <option value="">Teacher</option>
                            <option value="">Admin</option>
                        </select>
                    </div>

                    <!-- password field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                      </div>
                      <!-- Repeat Password field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password Again">
                      </div>

                      <!-- <div class="row">
                      <div class="col-sm-4"></div>
                      <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-danger">SUBMIT!</button>
                      </div>
                      <div class="col-sm-4"> 
                      </div>
                      </div> -->
                      <button type="submit" class="btn btn-block btn-success">SUBMIT!</button>
                      <button type="reset" class="btn btn-block btn-danger">RESET!</button>
                      <p class="text-center mt-3">Have an account?<a href="login.html">log in</a> </p>
                </form>
                <!-- end of form -->
    </div>
</div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
